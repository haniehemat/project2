<div class="div">
    <form (ngSubmit)="check()" class="form">
        <div>
            <label class="label" for="username">نام کاربری</label>
            <input class="input" [(ngModel)]="loginForm.username" id="username" name="username" type="text" placeholder="نام کاربری خود را وارد کنید">
        </div>
        <div>
            <label class="label" for="pass">رمز عبور </label>
            <input class="input" [(ngModel)]="loginForm.pass"  id="pass" name="pass" type="password" placeholder="رمزعبور خود را وارد کنید">
        </div>
        <div class="keep">
            <input  [(ngModel)]="loginForm.keepme"  id="keepme" name="keepme" type="checkbox">
            <label for="keepme">من را به خاطر بسپار</label>
        </div>
        <div>
            <button class="submit-btn"  type="submit" [disabled]="loginForm.username==''|| loginForm.pass=='' ">ورود</button>
        </div>
        @if (message!='') {
        <div>
            {{message}}
        </div>
        }
    </form>
</div>
